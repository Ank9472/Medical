<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study MBBS Abroad | University Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    <!-- Facebook Pixel -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        fbq('init', 'FB_PIXEL_ID');
        fbq('track', 'PageView');
    </script>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-800 p-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-bold">MBBS Abroad</div>
            <div class="hidden md:flex space-x-6">
                <a href="#why" class="text-white hover:text-blue-200">Why Study</a>
                <a href="#countries" class="text-white hover:text-blue-200">Countries</a>
                <a href="#admission" class="text-white hover:text-blue-200">Admission</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-20 bg-blue-50">
        <div class="container mx-auto px-4 py-20 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Study MBBS Abroad</h1>
            <p class="text-xl mb-8">Start Your Medical Career in Top International Universities</p>
            <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700">
                Apply Now
            </button>
        </div>
    </section>

    <!-- Why Study Section -->
    <section id="why" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-12 text-center">Why Study MBBS Abroad?</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="p-6 bg-white shadow-lg rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Global Recognition</h3>
                    <p>WHO & MCI approved universities</p>
                </div>
                <!-- Add more benefit cards -->
            </div>
        </div>
    </section>

    <!-- Countries Grid -->
    <section id="countries" class="bg-gray-100 py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-12 text-center">Top Destinations</h2>
            <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3>Russia</h3>
                    <p>Starting from $5,000/year</p>
                </div>
                <!-- Add other countries -->
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-16 bg-blue-800 text-white">
        <div class="container mx-auto px-4">
            <form id="leadForm" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" placeholder="Full Name" 
                           class="w-full p-3 rounded text-gray-800"
                           required>
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email" 
                           class="w-full p-3 rounded text-gray-800"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-white text-blue-800 py-3 rounded hover:bg-gray-100">
                    Get Free Consultation
                </button>
            </form>
        </div>
    </section>

    <script>
        // Form validation
        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Track conversion
            gtag('event', 'conversion', {'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL'});
            fbq('track', 'Lead');
            
            // Handle form submission
            alert('Thank you! We will contact you shortly.');
            this.reset();
        });
    </script>
</body>
</html>
